# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
#whitelist branches
branches:
  only:
    - master

language: r
r:
  - release
r_github_packages:
  - hadley/devtools
  - mangothecat/callr
  - sailthru/tidyjson
sudo: false
cache: packages

warnings_are_errors: false

r_build_args: --no-build-vignettes --no-manual --no-resave-data
r_check_args: --no-build-vignettes --no-manual

